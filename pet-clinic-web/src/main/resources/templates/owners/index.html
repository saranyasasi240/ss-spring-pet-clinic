<!DOCTYPE html>
<html lang="en" th:replace="~{fragments/layout :: layout (~{::body},'owners')}" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Pet Owners</title>
</head>
<body>
<h1 th:text="'List of Pet Owners'">List of Pet Owners</h1>
<table class="table table-striped">
    <thead>
    <tr>
        <th style="width: 150px">Id</th>
        <th style="width: 150px">First Name</th>
        <th style="width: 150px">Last Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="owner : ${owners}">
        <td th:text="${owner.id}"></td>
        <td th:text="${owner.firstName}"></td>
        <td th:text="${owner.lastName}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
